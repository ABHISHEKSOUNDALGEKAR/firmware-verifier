<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spec-Driven Firmware Verifier (JS version)</title>
  <style>
    body { font-family: system-ui, sans-serif; background:#0b1020; color:#eef2ff; margin:0; padding:20px }
    h1 { font-size:24px; }
    textarea, pre { width:100%; min-height:180px; background:#0a0f21; color:#fff;
                    border:1px solid #273069; border-radius:8px; padding:10px; font-family: monospace }
    button { margin:5px; padding:8px 12px; border-radius:6px; cursor:pointer;
             background:#2443a3; color:white; border:1px solid #5470ff }
    .pill { background:#121833; padding:4px 10px; border-radius:999px; margin-bottom:4px; display:inline-block }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:12px; margin-top:16px }
    pre { white-space:pre-wrap }
  </style>
</head>
<body>
  <h1>Spec-Driven Firmware Verifier (JS)</h1>
  <p>Paste Arduino C code + choose a rule pack → Findings & Auto-Fix. Runs 100% JS.</p>

  <div class="pill">Firmware Code</div>
  <textarea id="code"></textarea>
  <button onclick="loadSample()">Load Sample: GPIO used before init</button>

  <div class="pill">Hardware Spec JSON</div>
  <div>
    <select id="rulePackSelect">
      <option value="default">Rule Pack: Default</option>
      <option value="strict_gpio">Rule Pack: Strict GPIO</option>
      <option value="uart_only">Rule Pack: UART Only</option>
      <option value="pwm_uart">Rule Pack: PWM + UART</option>
    </select>
    <button onclick="loadRulePack()">Load Rule Pack</button>
  </div>
  <textarea id="spec"></textarea>

  <div>
    <button onclick="verify()">Verify</button>
    <button onclick="autoFix()">Auto-Fix → Apply</button>
    <button onclick="exportReport()">Export JSON Report</button>
  </div>

  <div class="grid">
    <div>
      <div class="pill">Findings</div>
      <pre id="findings">(run verifier)</pre>
    </div>
    <div>
      <div class="pill">Auto-Fixed Code</div>
      <pre id="fixed">(no fixes yet)</pre>
    </div>
  </div>

<script>
const samples = {
  bad_gpio: `// Using pin 5 before init
void setup(){
  digitalWrite(5, HIGH); // should require pinMode(5, OUTPUT) first
}
void loop(){}`
};

const rulePacks = {
  default: {
    pins: { "5": {mode:"OUTPUT", must_init:true}, "9": {mode:"OUTPUT", must_init:true}, "13": {mode:"OUTPUT", must_init:true} },
    uart: { must_begin:true, allowed_baud:[9600,115200] },
    pwm: { range:[0,255], require_output_mode:true }
  },
  strict_gpio: {
    pins: { "2": {mode:"INPUT", must_init:true}, "5": {mode:"OUTPUT", must_init:true}, "9": {mode:"OUTPUT", must_init:true} },
    uart: { must_begin:false },
    pwm: { range:[0,255], require_output_mode:true }
  },
  uart_only: {
    pins: {},
    uart: { must_begin:true, allowed_baud:[9600] },
    pwm: {}
  },
  pwm_uart: {
    pins: { "3": {mode:"OUTPUT", must_init:true}, "9": {mode:"OUTPUT", must_init:true} },
    uart: { must_begin:true, allowed_baud:[9600,57600,115200] },
    pwm: { range:[0,200], require_output_mode:true }
  }
};

let lastReport = null;

function loadSample(){
  document.getElementById("code").value = samples.bad_gpio;
}
function loadRulePack(){
  const pack = document.getElementById("rulePackSelect").value;
  document.getElementById("spec").value = JSON.stringify(rulePacks[pack], null, 2);
}

function analyze(code,spec){
  const lines = code.split("\n");
  const findings = [];
  let pinInit = new Set();
  let uartBegan = false;

  lines.forEach((line,idx)=>{
    if(/pinMode\s*\(\s*(\d+)\s*,\s*OUTPUT\)/.test(line)){
      const m=line.match(/pinMode\s*\(\s*(\d+)/); if(m) pinInit.add(m[1]);
    }
    if(/Serial\.begin\s*\(/.test(line)){ uartBegan=true; }

    const dw=line.match(/digitalWrite\s*\(\s*(\d+)/);
    if(dw){
      const p=dw[1];
      if(spec.pins[p]?.must_init && !pinInit.has(p)){
        findings.push({kind:"gpio_init", line:idx+1, msg:`digitalWrite(${p}) before pinMode(${p},OUTPUT)`});
      }
    }

    const aw=line.match(/analogWrite\s*\(\s*(\d+)\s*,\s*(\d+)/);
    if(aw){
      const p=aw[1], val=parseInt(aw[2]);
      if(spec.pwm?.range && (val<spec.pwm.range[0] || val>spec.pwm.range[1])){
        findings.push({kind:"pwm_range", line:idx+1, msg:`analogWrite(${p},${val}) outside ${spec.pwm.range}`});
      }
      if(spec.pwm?.require_output_mode && !pinInit.has(p)){
        findings.push({kind:"pwm_mode", line:idx+1, msg:`analogWrite(${p},${val}) requires pinMode(${p},OUTPUT)`});
      }
    }

    if(/Serial\.(print|println|write)/.test(line) && spec.uart?.must_begin && !uartBegan){
      findings.push({kind:"uart_begin", line:idx+1, msg:`Serial IO before Serial.begin`});
    }
  });

  return findings;
}

function verify(){
  const code=document.getElementById("code").value;
  let spec;
  try{ spec=JSON.parse(document.getElementById("spec").value); }
  catch(e){ document.getElementById("findings").textContent="❌ Spec JSON invalid: "+e; return; }

  const violations=analyze(code,spec);
  lastReport = { code, spec, violations };

  document.getElementById("findings").textContent = violations.length
    ? violations.map((x,i)=>`#${i+1} ❌ [${x.kind}] line ${x.line}: ${x.msg}`).join("\n")
    : "✅ No violations";

  document.getElementById("fixed").textContent="(no fixes yet)";
}

function autoFix(){
  const code=document.getElementById("code").value;
  let spec;
  try{ spec=JSON.parse(document.getElementById("spec").value); }
  catch(e){ document.getElementById("findings").textContent="❌ Spec JSON invalid: "+e; return; }

  const f=analyze(code,spec);
  const inserts=[];
  if(f.some(v=>v.kind==="uart_begin")){
    inserts.push(`  Serial.begin(${spec.uart.allowed_baud[0]});`);
  }
  const missingPins=[...new Set(f.filter(v=>v.kind==="gpio_init"||v.kind==="pwm_mode").map(v=>v.msg.match(/\d+/)[0]))];
  missingPins.forEach(p=>inserts.push(`  pinMode(${p}, OUTPUT);`));

  let lines=code.split("\n");
  const idx=lines.findIndex(l=>/void\s+setup\s*\(\)\s*\{/.test(l));
  if(idx>=0 && inserts.length){
    lines.splice(idx+1,0,...inserts);
  }
  const fixed=lines.join("\n");
  document.getElementById("fixed").textContent=fixed;
  if(inserts.length) document.getElementById("code").value=fixed;

  lastReport = { code, spec, violations:f, fixed };
}

function exportReport(){
  if(!lastReport){ alert("Run Verify first."); return; }
  const blob=new Blob([JSON.stringify(lastReport,null,2)],{type:"application/json"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="verifier_report.json";
  a.click();
}
</script>
</body>
</html>
